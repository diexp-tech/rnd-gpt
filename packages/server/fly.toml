# fly.toml app configuration file generated for openai-rnd on 2023-10-23T16:31:32+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "openai-rnd"
primary_region = "ams"

[build]
  builder = "heroku/buildpacks:20"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[checks]
  [checks.http_check]
    port = 8080
    type = "http"
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "get"
    path = "/api/health"
